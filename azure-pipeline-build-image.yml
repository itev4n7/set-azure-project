trigger:
- main
- develop

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ac26bf70-aaa8-46a8-b651-e5b7c382ec69'
  imageRepository: 'set-azure-project'
  containerRegistry: 'mywebapiregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    tag: 'latest'
  ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}:
    tag: 'dev'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: build and push an image to azure container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
