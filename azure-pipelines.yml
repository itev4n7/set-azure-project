trigger:
- main
- develop

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: 'ac26bf70-aaa8-46a8-b651-e5b7c382ec69'
  imageRepository: 'set-azure-project'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    tag: 'latest'
  ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}:
    tag: 'dev'

stages:
  - stage: buildApp
    displayName: 'build app'
    jobs:
      - job: buildAppJob
        displayName: 'build app'
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '18.x'
            displayName: 'install node.js'

          - script: |
              yarn install
              yarn build
            displayName: 'yarn install and build'

          - script: yarn lint-run
            displayName: 'eslint code analysis'

          - script: yarn test
            displayName: 'run mock unit test using jest'

  - stage: buildImage
    dependsOn: buildApp
    displayName: 'build and push docker image'
    jobs:
      - job: buildImageJob
        displayName: 'build and push docker image'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Docker@2
            displayName: 'build and push an image to azure container registry'
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
